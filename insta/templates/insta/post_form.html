{% extends 'main.html' %}
{% load bootstrap5 %}

{% block content %}
<main class="create-image layout">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a href="{{request.META.HTTP_REFERER}}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>
                    <h3>Post Image</h3>
                </div>
            </div>
            <div class="layout__body">
                <form class="form text-dark" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form__group">
                        <label for="image">Image</label>
                        {{form.image}}
                    </div>

                    <div class="form__group">
                        <label for="image_name">Title</label>
                        {{form.name}}
                    </div>

                    <div class="form__group">
                        <label for="image_caption">Caption</label>
                        {{form.caption}}
                    </div>

                    <!-- <div class="form__group">
            <label for="image_name">{{field.label}}</label>
            {{field}}
          </div> -->

                    <div class="form__action">
                        <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
                        <button class="btn btn--main" type="submit">Submit image</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
